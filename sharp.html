<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/nav.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="screen-fixed">
      <div id="status-bar">
        <div class="status-bar__column">
          <span>no service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>15:20</span>
        </div>
        <div class="status-bar__column">
          <span>10%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-retweet"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">#</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-screen-sharp">
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
            <i class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="sharp.html"
            ><i class="fab fa-slack-hash fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>You know what to do, don't you?</span>
    </div>

    <script
      src="https://kit.fontawesome.com/06d43c30eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
