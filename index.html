<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:20</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-retweet"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To Kokoa Clone</h1>
      <p class="welcome-header__text">
        Whether you have a Kakao Account or not, just input anyword. Then it
        will move on to next page.
      </p>
    </header>

    <form>
      <input type="text" placeholder="Email or phone" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <button>Sign Up</button>

      <a href="https://kakaotalk.com">Find Kakao Account or Passord</a>
    </form>

    <script
      src="https://kit.fontawesome.com/06d43c30eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
