<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- reset css -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>no service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:20</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-retweet"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To MixTalk</h1>
      <p class="welcome-header__text">
        Whether you have a Account or not, just input anyword. Then it will move
        on to next page.
      </p>
    </header>
    <form action="main.html" method="GET" class="login-form">
      <input
        required
        type="text"
        placeholder="This type is text, don't worry write any text"
      />
      <input required type="password" placeholder="password" />
      <input required type="submit" value="Log In" />

      <a href="https://kakaotalk.com">Find Kakao Account or Passord</a>
    </form>

    <div id="no-mobile">
      <span>You know what to do, don't you?</span>
    </div>

    <script
      src="https://kit.fontawesome.com/06d43c30eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
